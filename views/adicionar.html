<h1>Cadastro de Usuário</h1>

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="nome" ng-model="cadastro.nome" type="text" class="validate">
          <label for="last_name">Nome Completo</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="curso" ng-model="cadastro.curso" type="text" class="validate">
          <label for="curso">Curso</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="email" ng-model="cadastro.email" type="email" class="validate">
          <label for="email">E-mail</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="instituicao" ng-model="cadastro.instituicao" type="text" class="validate">
          <label for="instituicao">Instituição</label>
        </div>
      </div>

      <a ng-click="adicionarCadastro()" class="btn btn-small btn-primary">Adicionar</a>

    </form>
  </div>
